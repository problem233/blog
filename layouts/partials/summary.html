{{- $summary := .Scratch.Get "summary" -}}
{{- if not $summary -}}
  {{- $summary = .Content | replaceRE "<!-- more -->[^\x00]*" "" -}}
  {{- $summary = $summary | replaceRE "[^\x00]*<!-- :more -->" "" -}}
  {{- $summary = $summary | replaceRE "<sup.*class=\"footnote-ref\".*</a></sup>" "" -}}
{{- end -}}
{{- $summary | partial "content-filter.html" -}}
