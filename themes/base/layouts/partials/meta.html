<div class="meta">
  {{- if not .Params.hideDate -}}
    {{- with .PublishDate -}}
      {{- with .Format "2006-01-02" -}}<time datetime="{{ . }}">{{ . }} 发布</time>{{- end -}}
    {{- end -}}
    {{- if not (eq .Lastmod .PublishDate) -}}
      {{ with .Lastmod.Format "2006-01-02" -}}<time datetime="{{ . }}">{{ . }} 更新</time>{{- end -}}
    {{- end -}}
  {{- end -}}
  {{- with .Params.info -}}
    <span>{{ . }}</span>
  {{- end -}}
</div>
